<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Avaliação iPhone usado</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="campo">
                <label for="nome"><strong>iPhone / Cor / GB </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Acessórios que acompanham:</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Todos">Todos
                </label>
                <label>
                    <input type="radio" name="devweb" value="CaboUSBOriginal">Cabo USB original
                </label>
                <label>
                    <input type="radio" name="devweb" value="FoneOriginal">Fone original
                </label>
                <label>
                    <input type="radio" name="devweb" value="CaixaOriginal">Caixa original
                </label>
                <label>
                    <input type="radio" name="devweb" value="CarregadorOriginal">Carregador original
                </label>
                <label>
                    <input type="radio" name="devweb" value="AdaptadorFoneOriginal">Adaptador fone original
                </label>
                <label>
                    <input type="radio" name="devweb" value="Nenhum" checked>Nenhum
                </label>
                
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Itens quebrados/defeituosos:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Tela">
                    <label for="tecnologia1"> Tela</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Câmera frontal">
                    <label for="tecnologia2"> Câmera frontal</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Câmera traseira">
                    <label for="tecnologia3"> Câmera traseira</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Parte traseira">
                    <label for="tecnologia4"> Parte traseira</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Digital">
                    <label for="tecnologia5"> Digital</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Botão volume">
                    <label for="tecnologia6"> Botão volume</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Botão vibrar">
                    <label for="tecnologia7"> Botão vibrar</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Entrada cabo de dados">
                    <label for="tecnologia7"> Entrada cabo de dados</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Entrada fone de ouvido">
                    <label for="tecnologia7"> Entrada fone de ouvido</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Face ID">
                    <label for="tecnologia7"> Face ID</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Som/Auto falante">
                    <label for="tecnologia7"> Som/Auto falante</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Microfone">
                    <label for="tecnologia7"> Microfone</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Sensor de proximidade">
                    <label for="tecnologia7"> Sensor de proximidade</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Outros:__">
                    <label for="tecnologia7"> Outros:__</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Nenhum, tudo funciona perfeitamente">
                    <label for="tecnologia7"> Nenhum, tudo funciona perfeitamente</label>
                </div>
            </fieldset>

            <div class="campo">
                <label><strong>Já foi trocado tela/bateria?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Todos">Sim, tela
                </label>
                <label>
                    <input type="radio" name="devweb" value="CaboUSBOriginal">Sim, bateria
                </label>
                <label>
                    <input type="radio" name="devweb" value="FoneOriginal">Não
                </label>
                
            </div>

            <div class="campo">
                <label for="nome"><strong>% Saúde da bateria:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="nome"><strong>Marcas de uso:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>


            <div class="campo">
                <label><strong>Ainda tem garantia Apple?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Todos">Não
                </label>
                <label>
                    <input type="radio" name="devweb" value="CaboUSBOriginal">Sim
                    <input type="text" name="nome" id="nome" required> Meses
                </label>
               
                 <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Qual iPhone tem interesse? </strong></label>
                <textarea rows="2" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <div>
                <br>
                <label for="campo"><strong>Envie fotos/vídeos de todos os ângulos do aparelho.</strong></label>
                <br>
                <input type="file" name="arquivos" class="btn btn-success"  accept="image/png, image/jpeg"  multiple /> 
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
